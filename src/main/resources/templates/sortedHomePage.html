<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body class = "table table-striped table-responsive-md">
<center>
    <ul th:replace="a :: userNavBar"></ul>
    <div th:replace="filter :: filter"></div>
    <div class="container my-2" style="width:80%">
        <div class="tytul">
            <h1>Posting List</h1>
            <br />
            <br />

        </div>
        <br />
        <form th:action="@{/user/search}" method="get">
            <input type="search"   name="keyword" th:value="${keyword}"  placeholder="Find posting" size="50" >
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-search"></i> Search
            </button>
            <a  class="btn btn-danger" th:href=@{page/1?sortField=name&sortDir=asc}>
                <i class="fa fa-refresh fa-spin"></i> Refresh
            </a>
        </form>
        <th:block th:each="posting : ${posting}">
            <div class="card" style="margin: 20px; padding: 0px">
                <div class="card-body" style="margin:0px; padding:0px">
                    <div class="row" style="margin:0px">
                        <div class="col-25">
                            <img th:src="${'/uploads/'+posting.posting_image}" height="152px" width="216px"/>
                        </div>
                        <div class="col-75" style="padding: .75rem 1rem;">
                            <a class="card-title" style="text-decoration: none; margin-bottom: 2px;font-weight: bold;font-size: 2em;color: black; display:block;" th:href="${'/home/postings/' + posting.postingId}" th:text="${posting.name}"></a>
                            <p class="card-text" style="font-size:15px; margin-top:10px;" th:text="${posting.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/user/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/user/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/user/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
    </div>
</center>
</body>
</html>
