<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
  .container{
    width: 350px;
    height: 260px;
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px
  }


  </style>
</head>
<body>
<ul th:replace="a :: userNavBar"></ul>
<div class="container">
    <form th:action="@{/home/postings}" th:object="${newPosting}" method="POST" enctype="multipart/form-data">
        <p><b>Account details</b></p>
        <div class="row">
            <div class="col-25" style="float: left; width: 25%; margin-top: 6px">
                <label for="name">Title</label>
            </div>
            <div class="col-75" style="float: left; width: 75%; margin-top: 6px">
                <input type="text" id="name" required="required" th:field="${newPosting.name}">
            </div>
        </div>
        <div class="row">
            <div class="col-25" style="float: left; width: 25%; margin-top: 6px">
                <label for="description">Description</label>
            </div>
            <div class="col-75" style="float: left; width: 75%; margin-top: 6px">
                <input type="text" id="description" required="required" th:field="${newPosting.description}">
            </div>
        </div>

        <div class="row">
            <div class="col-25" style="float: left; width: 25%; margin-top: 6px">
                <label for="profile">Profile picture</label>
            </div>
            <div class="col-75" style="float: left; width: 75%; margin-top: 6px">
                <input type="file" id="profile" th:name="image"/>
            </div>
        </div>
        <div>
            <ul th:fragment="options" class="options">
                <li>Choose animal: <br/> <select th:name="animal" th:field="${newPosting.animal}">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="turtle">Turtle</option>
                </select> </li>
                <li>Sex: <br/><select th:name="sex" th:field="${newPosting.sex}"><option  value="male" >Male</option><option value="female">Female</option></select></li>
            </ul>
        </div>


        <div class="row">
            <button type="submit"  class="btn btn-primary">Add post</button>

        </div>
    </form>
</div>
</body>
</html>
