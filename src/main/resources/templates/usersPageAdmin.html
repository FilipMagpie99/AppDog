<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class = "table table-striped table-responsive-md">
<center>
    <ul th:replace="a :: adminNavBar"></ul>
    <div class="container">
        <div class="tytul">
            <h1>Manage users</h1>
            </br>
            </br>
        </div>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th  colspan="1">Actions</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="users : ${users}">
                <td th:text="${users.userId}"></td>
                <td th:text="${users.username}"></td>
                <td th:text="${users.password}"></td>
                <td th:text="${users.role}"></td>
                <td><a type="button" th:href="@{/admin/deleteUser/{userId}(userId=${users.userId})}" class="btn btn-danger" >Delete</a></td>
                <td><a type="button" th:href="@{/admin/updateUser/{userId}(userId=${users.userId})}" class="btn btn-warning" >Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</center>
</body>
</html>
