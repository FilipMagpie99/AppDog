<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<center>
    <ul th:replace="a :: userNavBar"></ul>
    <div class="container my-2">
        <div class="tytul">
            <h1></h1>
            <br />

        </div>
        <div class="card" >
            <h1 style="font-weight:bold"></h1>
            <div>
                <img class="class-img-top" alt="Avatar"  th:src="${'/uploads/'+posting.posting_image}"/>
            </div>
            <div class="card-body">
            <h1 th:text="${posting.name}"></h1>
            <h1>Posting from user:</h1><br/>
            <h2 th:text="${userPst.username}"></h2>
            <br/>
            <h3 th:text="${posting.animal}"></h3>
            <h3 th:text="${posting.sex}"></h3>

            <br/>
            <h2>Posting description:</h2><br/>
            <h3 th:text="${posting.description}"></h3>

        </div>
</body>
</html>
