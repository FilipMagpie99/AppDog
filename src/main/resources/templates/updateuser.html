<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>AppDog</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class = "table table-striped table-responsive-md">
<center>
    <ul th:replace="a :: adminNavBar"></ul>
    <div class="container">
        <div class="tytul">
            <h1>Update User</h1>
            <br />
            <br />
            <form action="#" th:action="@{/admin/saveUser}" th:object="${user}"
                  method="POST">
                <input type="hidden" th:field="*{userId}" />
                <input type="hidden" th:field="*{password}" />
                <input type="text" th:field="*{username}"
                       placeholder="Username" class="form-control mb-4 col-4" readonly>

                <input type="text" th:name="newpassword"
                       placeholder="Password" class="form-control mb-4 col-4">
                <h3>Select role: </h3>
                <select th:field="*{role}" class="form-select form-select-lg mb-3" aria-label="Select a role of the account">
                    <option th:value="'ROLE_USER'" th:text="User"></option>
                    <option th:value="'ROLE_ADMIN'" th:text="Admin"></option>
                </select>
                <br/>

                <input type="submit" class="btn btn-info col-2" onclick="location.href='/admin'"> </input>
            </form>

            <hr>


            <br/>
            <br/>
        </div>
    </div>
</center>
</body>
</html>
